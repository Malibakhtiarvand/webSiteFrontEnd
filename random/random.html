<p id="rand"></p>

<script>
    function makeid(length) {
        let result = '';
        const characters = 'ABCDLM12345NOPQRS+-=+-↕↖↗↘↙↚↛12345↜↝↞↟↠↡↢XYz012Zabcdefghijklmnopqrstu↣↤↥↦↧↨↩↪↫↬↭↮↯↰↱↲↳↴↶↷↸↹↺⇟⇠⇡⇢⇣⇤⇥⇦⇧⇨⇩⇪⌅⌆⌤⏎▶EFGHIJK☇☈➔➘➙➚➛➜➝➮➯➱➲➳➴➵➶~¢~¢$ღ$%KLM⇗⇘⇙⇚⇛⇜⇝⇞bcdefghi^&*()_+-=+-ABCDEFGHIJjklNOPQRSTUVWXYZa↻⟳↼↽↾↿⇀⇁⇂⇃⇄⇅TUVWvwxy3456789!@#_⇆⇋⇌⇍mnopqrstuvwxyz0123456789!@#$%^&*()•⁂♗♘♙♚♛♜♝♞♟♩♪♫♬♭♮♯♨❄❅❆༄࿓';
        const charactersLength = characters.length;
        let counter = 0;
        while (counter < length) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
            counter += 1;
        }
        return result;
    }

    document.getElementById('rand').innerHTML=makeid(50);
</script>
