<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../main Page/style/css/bootstrap.css">
    <link rel="stylesheet" href="../main Page/style/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white p-3 mb-4">
        <!-- Placeholder for header content -->
        <div class="container">
            <h1 class="h3">Shopping Cart</h1>
        </div>
    </header>

    <main class="container">
        <section class="cart-items">
            <h2>Your Cart</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Product Image</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Placeholder for cart items -->
                    <tr id="product-row-product1">
                        <td data-label="Product Image"><img src="https://via.placeholder.com/50/007bff/fff?text=P1" alt="Product 1 Image"></td>
                        <td data-label="Product Name">Elegant T-Shirt</td>
                        <td data-label="Price" class="price" data-price="25.00">$25.00</td>
                        <td data-label="Quantity"><input type="number" class="quantity-input form-control form-control-sm" style="width: 60px;" value="1" min="0" data-product-id="product1"></td>
                        <td data-label="Total" class="item-total">$25.00</td>
                        <td data-label="Remove"><button class="btn btn-danger btn-sm remove-item-btn" data-product-id="product1"><i class="fa fa-trash"></i> Remove</button></td>
                    </tr>
                    <tr id="product-row-product2">
                        <td data-label="Product Image"><img src="https://via.placeholder.com/50/28a745/fff?text=P2" alt="Product 2 Image"></td>
                        <td data-label="Product Name">Comfortable Jeans</td>
                        <td data-label="Price" class="price" data-price="60.00">$60.00</td>
                        <td data-label="Quantity"><input type="number" class="quantity-input form-control form-control-sm" style="width: 60px;" value="2" min="0" data-product-id="product2"></td>
                        <td data-label="Total" class="item-total">$120.00</td>
                        <td data-label="Remove"><button class="btn btn-danger btn-sm remove-item-btn" data-product-id="product2"><i class="fa fa-trash"></i> Remove</button></td>
                    </tr>
                    <tr id="product-row-product3">
                        <td data-label="Product Image"><img src="https://via.placeholder.com/50/ffc107/333?text=P3" alt="Product 3 Image"></td>
                        <td data-label="Product Name">Stylish Sneakers</td>
                        <td data-label="Price" class="price" data-price="85.50">$85.50</td>
                        <td data-label="Quantity"><input type="number" class="quantity-input form-control form-control-sm" style="width: 60px;" value="1" min="0" data-product-id="product3"></td>
                        <td data-label="Total" class="item-total">$85.50</td>
                        <td data-label="Remove"><button class="btn btn-danger btn-sm remove-item-btn" data-product-id="product3"><i class="fa fa-trash"></i> Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="order-summary mt-4 p-3 bg-light rounded">
            <h2>Order Summary</h2>
            <div>
                <p class="d-flex justify-content-between">Subtotal: <span id="subtotal-amount">$230.50</span></p>
                <p class="d-flex justify-content-between">Shipping: <span id="shipping-amount">$5.00</span></p>
                <p class="d-flex justify-content-between font-weight-bold">Total Amount: <span id="total-amount">$235.50</span></p>
            </div>
        </section>

        <section class="cart-actions mt-4">
            <button class="btn btn-secondary">Continue Shopping</button>
            <button class="btn btn-success">Checkout</button>
        </section>
    </main>

    <footer class="bg-dark text-white p-3 mt-4 text-center">
        <!-- Placeholder for footer content -->
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
